<div class="container">
    <div class="go-back-button">
        <div class="myButton" ng-click="$ctrl.goBack()">Back</div>
    </div>

    <div class="header-example">
        <p>
            <h2>Iterator Pattern Example</h2>
        </p>

        <p class="explanation">For this example, user must input a text which is going to be added to a list that was implemented using the iterator pattern.</p>
    </div>

    <div class="division">
    </div>

    <div class="multiple-form">
        <input type="text" ng-model="$ctrl.text" />

        <div class="calculate-button-container">
            <button class="calculate-button" ng-click="$ctrl.addNewText()">Add Text</button>
            <button class="calculate-button" ng-click="$ctrl.clear()">Clear</button>
        </div>
    </div>

    <div class="counters">
        <h2>
            CONTENTS
        </h2>

        <h3>{{$ctrl.allContents}}</h3>
    </div>
</div>
